<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="contact.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

        <title>Dots Spot</title>
    </head>
    <body>
        <div id="page-container">
            <div class="head-container">
                <header class="header">
                    <div class="header__text-box">
                        <h1 class="heading-primary">
                            <span class="heading-primary--main">Dots Spot</span>
                        </h1>
                    </div>
                </header>
            </div>
    
    
            <div class="main">
                <div class="services">
                    <h1>Come check us out</h1>
    
                    <div class="services__container">
                        <div class="services__card" id="left__card">
                            <h2>Experience Bliss</h2>
                            <p>Tent booking made simple</p>
                            <button class="main__btn">
                                <a href="https://www.hipcamp.com/en-US/texas/dot-a-s-land/dot-s-spots-on-purgatory-rd" target="_blank">Book now</a>
                            </button>
                        </div>
    
    
                        <div class="services__card" id="right__card">
                            <h2>Are you Ready?</h2>
                            <p>Tiny Home rental spaces available!</p>
                            <button class="main__btn">
                                <a href="https://www.hipcamp.com/en-US/texas/dot-a-s-land/peaceful-pasture-on-purgatory-rd" target="_blank">Book Now</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact-head">
                <h1>Contact Us about long term rentals!</h1>
            </div>
            <div class="wrapper">
                <div class="contact-form">
                    <div class="input-fields">
                        <form action="https://formsubmit.co/evangohary2002@gmail.com" method="POST">
                            <input type="text" class="input" placeholder="Name" name="name" required>
                            <input type="email" class="input" placeholder="Email Adress" name="email" required>
                            
                        </div>
                        <div class="msg">
                            <input type="text" placeholder="Message" name="message" required>
                            
                            <div>
                                <button type="submit" class="btn">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </body><br>
        </div>
        



</html>
